<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">SmartHome IoT</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
	</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">
			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
					</li>
					<li class="nav-item d-none d-sm-inline-block">
						<a th:href="@{/home}" class="nav-link">Home</a>
					</li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" data-widget="navbar-search" href="#" role="button">
							<i class="fas fa-search"></i>
						</a>
						<div class="navbar-search-block">
							<form class="form-inline">
								<div class="input-group input-group-sm">
									<input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" />
									<div class="input-group-append">
										<button class="btn btn-navbar" type="submit">
											<i class="fas fa-search"></i>
										</button>
										<button class="btn btn-navbar" type="button" data-widget="navbar-search">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</li>

					<li class="nav-item">
						<a class="nav-link" data-widget="fullscreen" href="#" role="button">
							<i class="fas fa-expand-arrows-alt"></i>
						</a>
					</li>
				</ul>
			</nav>
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<a th:href="@{/home}" class="brand-link">
					<img th:src="@{/webjars/AdminLTE/3.2.0/dist/img/AdminLTELogo.png}" alt="SmartRoom Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
					<span class="brand-text font-weight-light">SmartRoom IoT</span>
				</a>

				<div class="sidebar">
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img
								src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg"
								class="img-circle elevation-2"
								alt="User Image"
								onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=No+Image&background=random'"
							/>
						</div>
						<div class="info">
							<a href="#" class="d-block" sec:authentication="name">Alexander Pierce</a>
						</div>
					</div>

					<div class="form-inline">
						<div class="input-group" data-widget="sidebar-search">
							<input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search" />
							<div class="input-group-append">
								<button class="btn btn-sidebar">
									<i class="fas fa-search fa-fw"></i>
								</button>
							</div>
						</div>
					</div>

					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
							<li class="nav-item">
								<a th:href="@{/home}" class="nav-link" th:classappend="${request.requestURI.endsWith('/home') ? 'active' : ''}">
									<i class="nav-icon fas fa-home"></i>
									<p>Home</p>
								</a>
							</li>

							<li class="nav-item">
								<a th:href="@{/floor}" class="nav-link" th:classappend="${request.requestURI.contains('/floor') ? 'active' : ''}">
									<i class="nav-icon fas fa-building"></i>
									<p>Floor</p>
								</a>
							</li>

							<li class="nav-item">
								<a th:href="@{/room}" class="nav-link" th:classappend="${request.requestURI.contains('/room') ? 'active' : ''}">
									<i class="nav-icon fas fa-door-open"></i>
									<p>Room</p>
								</a>
							</li>

							<li class="nav-header" sec:authorize="hasRole('ADMIN')">ADMINISTRATION</li>

							<li class="nav-item" sec:authorize="hasRole('ADMIN')">
								<a th:href="@{/room/main}" class="nav-link" th:classappend="${request.requestURI.contains('/room/main') ? 'active' : ''}">
									<i class="nav-icon fas fa-cogs"></i>
									<p>Room Manager</p>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</aside>

			<div class="content-wrapper">
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0" th:text="${pageTitle != null ? pageTitle : 'Dashboard'}">Dashboard</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active" th:text="${pageTitle != null ? pageTitle : 'Dashboard'}">Dashboard</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section class="content">
					<div class="container-fluid">
						<div layout:fragment="content"></div>
					</div>
				</section>
			</div>
			<footer class="main-footer">
				<strong>Copyright &copy; 2025 <a href="#">Smart Room IoT</a>.</strong>
				All rights reserved.
				<div class="float-right d-none d-sm-inline-block"><b>Version</b> 1.0.0</div>
			</footer>

			<aside class="control-sidebar control-sidebar-dark"></aside>
		</div>
		<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
		<script th:src="@{/webjars/chartjs/4.4.3/dist/chart.umd.js}"></script>

		<th:block layout:fragment="optional"></th:block>
	</body>
</html>
