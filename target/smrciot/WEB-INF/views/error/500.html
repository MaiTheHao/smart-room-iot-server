<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title th:text="'SMRCIOT | ' + #{error.500.title}">SMRCIOT | 500 Error</title>

		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
		<link rel="stylesheet" th:href="@{/styles/global.css}" />

		<style>
			body.error-page-bg {
				background: #fff;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			.illustration-box {
				margin-bottom: 2rem;
				position: relative;
				display: inline-block;
			}
			.gear-spin {
				animation: fa-spin 10s infinite linear;
				color: #dee2e6;
			}
			.error-badge {
				position: absolute;
				bottom: -10px;
				right: -10px;
				background: #dc3545;
				color: white;
				padding: 0.5rem 1rem;
				border-radius: 0.5rem;
				font-weight: bold;
				box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
			}
		</style>
	</head>
	<body class="error-page-bg">
		<div class="container">
			<div class="illustration-box">
				<i class="fas fa-cogs fa-7x gear-spin"></i>
				<div class="error-badge">Error 500</div>
			</div>

			<h2 class="font-weight-bold text-dark mb-3" th:text="#{error.500.heading}">Something went wrong!</h2>
			<p class="text-muted mb-4" style="max-width: 500px; margin: 0 auto" th:text="#{error.500.desc}">
				Our servers encountered an unexpected condition. The technical team has been notified. Please try refreshing the page or come back later.
			</p>

			<div class="d-flex justify-content-center gap-3">
				<button onclick="location.reload()" class="btn btn-outline-secondary mr-3"><i class="fas fa-sync-alt mr-1"></i> <span th:text="#{error.retry}">Retry</span></button>
				<a th:href="@{/}" class="btn btn-danger px-4 shadow-sm"> <i class="fas fa-home mr-1"></i> <span th:text="#{error.back.home}">Return Home</span> </a>
			</div>

			<!-- Language Switcher -->
			<div class="text-center mt-4">
				<div class="language-switcher-minimal">
					<a th:href="@{/error/500?lang=en}" th:classappend="${#locale.language == 'en'} ? 'text-primary font-weight-bold' : 'text-muted'" class="lang-link">EN</a>
					<span class="text-muted mx-2 text-xs">|</span>
					<a th:href="@{/error/500?lang=vi}" th:classappend="${#locale.language == 'vi'} ? 'text-primary font-weight-bold' : 'text-muted'" class="lang-link">VN</a>
				</div>
			</div>
		</div>
	</body>
</html>
