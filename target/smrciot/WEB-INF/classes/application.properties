# Spring Properties
spring.threads.virtual-enabled=true
# MySQL connection properties
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.jdbcUrl=jdbc:mysql://localhost:3306/smart_room_iot?useSSL=false
mysql.username=root
mysql.password=206512

# JNDI DataSource Name
jdbc.jndi-name=java:comp/env/jdbc/smartroom_db

# JDBC Batching Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Hibernate/JPA Properties
hibernate.show_sql=true
hibernate.hbm2ddl.auto=upate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.format_sql=true

# Logging for SQL (alternative to hibernate.show_sql)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# App Properties
iviet.app.jwtSecret=iVietSecretKey
iviet.app.jwtExpirationMs=172800000

# Cors Configuration
cors.allowedOrigins=http://localhost:3000,http://localhost:8080
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true
cors.maxAge=3600