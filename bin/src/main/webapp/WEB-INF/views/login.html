<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log in</title>

<!-- Google Font: Source Sans Pro -->
<!-- link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" -->
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
<!-- icheck bootstrap -->
<link rel="stylesheet" type="text/css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" type="text/css" th:href="@{/dist/css/adminlte.min.css}" />
</head>
<body class="hold-transition login-page">
	<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
         <a th:href="@{/login?lang=en}">Login (English)</a>
         &nbsp;|&nbsp;
         <a th:href="@{/login?lang=vi}">Login (Vietnamese)</a>
      </div>
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>SmartHome</b>SH</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Sign in to start your session</p>

				<form class="login-form" th:action="@{/loginAction}" method="POST">

					<div class="form-group has-feedback">
						<input type="text" class="form-control" th:placeholder="#{login.username}" id="j_username_id" name="username" autocomplete="off" /> <span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>

					<div class="form-group has-feedback">
						<input type="password" class="form-control" th:placeholder="#{login.password}" id="j_password_id" name="password" autocomplete="off" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>

					<div class="row">
						<div class="col-md-8">
							<div class="icheck-primary">
				              <input type="checkbox" id="remember" name="remember-me">
				              <label for="remember">
				                Remember Me
				              </label>
				            </div>
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{login.button}"></button>
						</div>
					</div>
				</form>

				<p class="mb-1">
					<a href="forgot-password.html">I forgot my password</a>
				</p>
				<p class="mb-0">
					<a href="register.html" class="text-center">Register a new membership</a>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script type="text/javascript" th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
