# --- JDBC CONNECTION (Local Dev Fallback) ---
# Dùng khi chạy local hoặc khi JNDI không khả dụng
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/smart_room_iot?useSSL=false&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=206512

# --- JNDI CONFIG (Production via Tomcat) ---
jdbc.jndi-name=java:comp/env/jdbc/smartroom_db

# --- HIBERNATE / JPA PROPERTIES ---
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true

# --- BATCHING OPTIMIZATION ---
hibernate.jdbc.batch_size=50
hibernate.order_inserts=true
hibernate.order_updates=true

# --- LOGGING ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- APP CUSTOM PROPERTIES ---
iviet.app.jwtSecret=iVietSecretKey
iviet.app.jwtExpirationMs=172800000
startup.permissionCache.enabled=true

# --- CORS ---
cors.allowedOrigins=http://localhost:3000,http://localhost:8080
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true
cors.maxAge=3600

# --- METADATA ---

# Chọn múi giờ cho ứng dụng, định dạng theo chuẩn] IANA Time Zone Database
app.timezone=Asia/Ho_Chi_Minh