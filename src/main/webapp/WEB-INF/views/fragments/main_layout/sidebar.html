<aside th:fragment="sidebar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="main-sidebar sidebar-dark-primary elevation-4">
	<a th:href="@{/home}" class="brand-link">
		<img th:src="@{/webjars/AdminLTE/3.2.0/dist/img/AdminLTELogo.png}" alt="SmartRoom Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
		<span class="brand-text font-weight-light">SmartRoom IoT</span>
	</a>

	<div class="sidebar">
		<div class="user-panel mt-3 pb-3 mb-3 d-flex">
			<div class="image">
				<img
					src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg"
					class="img-circle elevation-2"
					alt="User Image"
					onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=No+Image&background=random'"
				/>
			</div>
			<div class="info">
				<a href="#" class="d-block" sec:authentication="name">Alexander Pierce</a>
			</div>
		</div>

		<div class="form-inline">
			<div class="input-group" data-widget="sidebar-search">
				<input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search" />
				<div class="input-group-append">
					<button class="btn btn-sidebar">
						<i class="fas fa-search fa-fw"></i>
					</button>
				</div>
			</div>
		</div>

		<nav class="mt-2">
			<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
				<li class="nav-item" th:classappend="${request.requestURI.contains('/home') || request.requestURI.contains('/room/') ? 'menu-open' : ''}">
					<a href="#" class="nav-link" th:classappend="${request.requestURI.contains('/home') || request.requestURI.contains('/room/') ? 'active' : ''}">
						<i class="nav-icon fas fa-home"></i>
						<p>
							Home
							<i class="right fas fa-angle-left"></i>
						</p>
					</a>
					<ul class="nav nav-treeview">
						<li class="nav-item">
							<a th:href="@{/home}" class="nav-link" th:classappend="${request.requestURI.endsWith('/home') ? 'active' : ''}">
								<i class="nav-icon far" th:classappend="${request.requestURI.endsWith('/home') ? 'fa-dot-circle' : 'fa-circle'}"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-item" th:if="${request.requestURI.contains('/room/')}">
							<a href="#" class="nav-link active">
								<i class="far fa-dot-circle nav-icon"></i>
								<p>Room Detail</p>
							</a>
						</li>
					</ul>
				</li>

				<li
					class="nav-item"
					sec:authorize="hasAuthority('F_MANAGE_SOME') || hasAuthority('F_MANAGE_ALL')"
					th:classappend="${request.requestURI.contains('/management') ? 'menu-open' : ''}"
				>
					<a href="#" class="nav-link" th:classappend="${request.requestURI.contains('/management') ? 'active' : ''}">
						<i class="nav-icon fas fa-cogs"></i>
						<p>
							Management
							<i class="right fas fa-angle-left"></i>
						</p>
					</a>
					<ul class="nav nav-treeview">
						<li class="nav-item" sec:authorize="hasAuthority('F_MANAGE_CLIENT') || hasAuthority('F_MANAGE_ALL')">
							<a th:href="@{/management/users}" class="nav-link" th:classappend="${request.requestURI.contains('/management/users') ? 'active' : ''}">
								<i class="nav-icon far" th:classappend="${request.requestURI.contains('/management/users') ? 'fa-dot-circle' : 'fa-circle'}"></i>
								<p>Manage Users</p>
							</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('F_MANAGE_GROUP') || hasAuthority('F_MANAGE_ALL')">
							<a th:href="@{/management/groups}" class="nav-link" th:classappend="${request.requestURI.contains('/management/groups') ? 'active' : ''}">
								<i class="nav-icon far" th:classappend="${request.requestURI.contains('/management/groups') ? 'fa-dot-circle' : 'fa-circle'}"></i>
								<p>Manage Groups</p>
							</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('F_MANAGE_GROUP') && hasAuthority('F_MANAGE_FUNCTION') || hasAuthority('F_MANAGE_ALL')">
							<a th:href="@{/management/roles}" class="nav-link" th:classappend="${request.requestURI.contains('/management/roles') ? 'active' : ''}">
								<i class="nav-icon far" th:classappend="${request.requestURI.contains('/management/roles') ? 'fa-dot-circle' : 'fa-circle'}"></i>
								<p>Manage Roles</p>
							</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('F_MANAGE_FUNCTION') || hasAuthority('F_MANAGE_ALL')">
							<a th:href="@{/management/functions}" class="nav-link" th:classappend="${request.requestURI.contains('/management/functions') ? 'active' : ''}">
								<i class="nav-icon far" th:classappend="${request.requestURI.contains('/management/functions') ? 'fa-dot-circle' : 'fa-circle'}"></i>
								<p>Manage Functions</p>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</aside>
