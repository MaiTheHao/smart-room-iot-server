<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
	<body>
		<div th:fragment="light_switch(name, description, id, isActive)" class="list-group-item px-0 py-3 border-light light-item">
			<div class="d-flex align-items-start px-3">
				<div class="bg-light icon-box d-flex align-items-center justify-content-center mr-3">
					<i class="fas fa-lightbulb fa-lg default-icon" th:classappend="${isActive} ? 'text-warning' : 'text-secondary'"></i>
					<i class="fas fa-sync-alt fa-lg text-info loading-icon custom-spin"></i>
				</div>

				<div class="flex-grow-1 pr-3">
					<h6 class="mb-1 font-weight-bold text-dark" th:text="${name != null and !name.isEmpty() ? name : '...'}">Light Name</h6>
					<small class="text-muted max-line-2" th:text="${description != null and !description.isEmpty() ? description : '...'}">Description</small>
				</div>

				<div class="custom-control custom-switch pt-1">
					<input type="checkbox" class="custom-control-input light-toggle" th:id="'lightSwitch' + ${id}" th:data-light-id="${id}" th:checked="${isActive}" />
					<label class="custom-control-label" th:for="'lightSwitch' + ${id}"></label>
				</div>
			</div>
		</div>
	</body>
</html>
