<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title th:text="'SmartRoom IoT | ' + #{error.403.title}">SmartRoom IoT | 403 Forbidden</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/styles/pages/error.css}" />
	</head>

	<body class="error-page error-page-403">
		<div class="error-code-bg">403</div>

		<div class="error-container">
			<div class="error-icon">
				<i class="fas fa-ban fa-5x text-403"></i>
			</div>

			<h2 class="error-heading" th:text="#{error.403.heading}">Access Forbidden</h2>
			<p class="error-desc" th:text="#{error.403.desc}">
				You don't have permission to access this resource. If you believe this is an error, please contact your administrator.
			</p>

			<div class="error-actions">
				<a th:href="@{/home}" class="error-btn btn-primary text-white">
					<i class="fas fa-home"></i>
					<span th:text="#{error.back.home}">Return Home</span>
				</a>
				<a th:href="@{/login}" class="error-btn btn-secondary">
					<i class="fas fa-sign-in-alt"></i>
					<span th:text="#{error.403.login}">Login</span>
				</a>
			</div>

			<div class="error-language-switcher">
				<div class="lang-links">
					<a th:href="@{''(lang='en')}" th:classappend="${#locale.language == 'en'} ? 'active' : ''" class="lang-link">EN</a>
					<span class="lang-separator">|</span>
					<a th:href="@{''(lang='vi')}" th:classappend="${#locale.language == 'vi'} ? 'active' : ''" class="lang-link">VN</a>
				</div>
			</div>
		</div>
	</body>
</html>
