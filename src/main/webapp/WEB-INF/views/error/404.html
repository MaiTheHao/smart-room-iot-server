<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title th:text="'SmartRoom IoT | ' + #{error.404.title}">SmartRoom IoT | 404 Not Found</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/styles/pages/error.css}" />
	</head>

	<body class="error-page error-page-404">
		<div class="error-code-bg">404</div>

		<div class="error-container">
			<div class="error-icon">
				<i class="fas fa-search-location fa-5x text-404"></i>
			</div>

			<h1 class="error-code text-404">404</h1>

			<h2 class="error-heading" th:text="#{error.404.heading}">Page Not Found</h2>
			<p class="error-desc" th:text="#{error.404.desc}">We couldn't find the page you were looking for. It might have been removed or the link is broken.</p>

			<div class="error-actions">
				<a th:href="@{/home}" class="error-btn btn-info text-white">
					<i class="fas fa-home"></i>
					<span th:text="#{error.back.dashboard}">Go to Dashboard</span>
				</a>
				<button onclick="history.back()" class="error-btn btn-secondary">
					<i class="fas fa-arrow-left"></i>
					<span th:text="#{error.back}">Go Back</span>
				</button>
			</div>

			<div class="error-language-switcher">
				<div class="lang-links">
					<a th:href="@{''(lang='en')}" th:classappend="${#locale.language == 'en'} ? 'active' : ''" class="lang-link">EN</a>
					<span class="lang-separator">|</span>
					<a th:href="@{''(lang='vi')}" th:classappend="${#locale.language == 'vi'} ? 'active' : ''" class="lang-link">VN</a>
				</div>
			</div>
		</div>
	</body>
</html>
