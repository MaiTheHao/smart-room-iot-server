<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{main_layout.html}">
	<head>
		<title>Manage Users</title>
		<link rel="stylesheet" th:href="@{/webjars/datatables/1.13.4/css/dataTables.bootstrap4.min.css}" />
		<style>
			.badge-user {
				background-color: #007bff;
			}
			.badge-gateway {
				background-color: #6c757d;
			}
			.action-btn {
				margin: 2px;
			}
			.status-online {
				color: #28a745;
			}
			.status-offline {
				color: #dc3545;
			}
			.table td {
				vertical-align: middle;
			}
			.group-checkbox {
				transform: scale(1.2);
				margin-right: 8px;
			}
			.group-list-item {
				padding: 8px;
				border-bottom: 1px solid #e9ecef;
				transition: background-color 0.2s;
			}
			.group-list-item:hover {
				background-color: #f8f9fa;
			}
			.group-list-item:last-child {
				border-bottom: none;
			}
			.modal-body {
				max-height: 500px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<section class="content pt-3" layout:fragment="content">
			<div class="container-fluid">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h3 class="text-bold text-dark m-0"><i class="fas fa-users mr-2"></i><span th:text="#{user.management.title}">Manage Users & Clients</span></h3>
					<button type="button" class="btn btn-primary shadow-sm" data-toggle="modal" data-target="#createUserModal">
						<i class="fas fa-plus mr-1"></i> <span th:text="#{user.management.add.user}">Add User</span>
					</button>
				</div>

				<div class="card card-outline card-primary shadow-sm mb-3">
					<div class="card-body p-3">
						<div class="row align-items-center">
							<div class="col-md-3">
								<label class="mb-1 small text-muted" th:text="#{user.management.filter.type}">Filter by Type:</label>
								<select id="filterClientType" class="form-control form-control-sm">
									<option value="" th:text="#{user.management.all.types}">All Types</option>
									<option value="USER" th:text="#{user.management.type.user}">User</option>
									<option value="HARDWARE_GATEWAY" th:text="#{user.management.type.gateway}">Hardware Gateway</option>
								</select>
							</div>
							<div class="col-md-9 text-right">
								<span class="text-muted small">
									<i class="fas fa-info-circle mr-1"></i>
									<span th:text="#{user.management.search.info}">Use the search box to filter by username, IP, or MAC address</span>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="card shadow-sm">
					<div class="card-body">
						<table id="usersTable" class="table table-bordered table-hover table-striped w-100">
							<thead class="thead-light">
								<tr>
									<th th:text="#{user.table.id}">ID</th>
									<th th:text="#{user.table.username}">Username</th>
									<th th:text="#{user.table.type}">Type</th>
									<th th:text="#{user.table.ip}">IP Address</th>
									<th th:text="#{user.table.mac}">MAC Address</th>
									<th th:text="#{user.table.last.login}">Last Login</th>
									<th th:text="#{user.table.actions}">Actions</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>

				<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header bg-success text-white">
								<h5 class="modal-title"><i class="fas fa-user-plus mr-2"></i><span th:text="#{user.modal.create.title}">Create New User</span></h5>
								<button type="button" class="close text-white" data-dismiss="modal">
									<span>&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="createUserForm">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="createUsername"> <span th:text="#{user.modal.username}">Username</span> <span class="text-danger">*</span> </label>
												<input type="text" class="form-control" id="createUsername" required minlength="3" maxlength="100" placeholder="Enter username" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="createPassword"> <span th:text="#{user.modal.password}">Password</span> <span class="text-danger">*</span> </label>
												<input
													type="password"
													class="form-control"
													id="createPassword"
													required
													minlength="6"
													maxlength="100"
													placeholder="Enter password"
												/>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="createClientType"> <span th:text="#{user.modal.type}">Type</span> <span class="text-danger">*</span> </label>
												<select class="form-control" id="createClientType" required>
													<option value="USER" th:text="#{user.management.type.user}">User</option>
													<option value="HARDWARE_GATEWAY" th:text="#{user.management.type.gateway}">Hardware Gateway</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="createIpAddress" th:text="#{user.modal.ip}">IP Address</label>
												<input type="text" class="form-control" id="createIpAddress" maxlength="45" placeholder="192.168.1.1 or IPv6" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="createMacAddress" th:text="#{user.modal.mac}">MAC Address</label>
												<input type="text" class="form-control" id="createMacAddress" maxlength="100" placeholder="AA:BB:CC:DD:EE:FF" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="createAvatarUrl" th:text="#{user.modal.avatar}">Avatar URL</label>
												<input type="url" class="form-control" id="createAvatarUrl" maxlength="255" placeholder="https://example.com/avatar.png" />
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{user.modal.cancel}">Cancel</button>
								<button type="button" class="btn btn-success" id="createUserBtn">
									<i class="fas fa-plus mr-1"></i><span th:text="#{user.modal.create.btn}">Create User</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header bg-primary text-white">
								<h5 class="modal-title"><i class="fas fa-user-edit mr-2"></i><span id="editModalTitle" th:text="#{user.modal.edit.title}">Edit User</span></h5>
								<button type="button" class="close text-white" data-dismiss="modal">
									<span>&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="editUserForm">
									<input type="hidden" id="editUserId" />
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="editClientType"> <span th:text="#{user.modal.type}">Type</span> <span class="text-danger">*</span> </label>
												<select class="form-control" id="editClientType" required>
													<option value="USER" th:text="#{user.management.type.user}">User</option>
													<option value="HARDWARE_GATEWAY" th:text="#{user.management.type.gateway}">Hardware Gateway</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="editIpAddress" th:text="#{user.modal.ip}">IP Address</label>
												<input type="text" class="form-control" id="editIpAddress" maxlength="45" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="editMacAddress" th:text="#{user.modal.mac}">MAC Address</label>
												<input type="text" class="form-control" id="editMacAddress" maxlength="100" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="editAvatarUrl" th:text="#{user.modal.avatar}">Avatar URL</label>
												<input type="url" class="form-control" id="editAvatarUrl" maxlength="255" />
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{user.modal.cancel}">Cancel</button>
								<button type="button" class="btn btn-primary" id="saveEditBtn">
									<i class="fas fa-save mr-1"></i><span th:text="#{user.modal.save.btn}">Save Changes</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="manageGroupsModal" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header bg-info text-white">
								<h5 class="modal-title">
									<i class="fas fa-users-cog mr-2"></i>
									<span th:text="#{user.groups.modal.title}">Manage Groups for</span>
									<span id="groupModalUsername" class="font-weight-bold"></span>
								</h5>
								<button type="button" class="close text-white" data-dismiss="modal">
									<span>&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<input type="hidden" id="groupClientId" />
								<div class="alert alert-info">
									<i class="fas fa-info-circle mr-2"></i>
									<span th:text="#{user.groups.modal.info}">Check or uncheck groups. Changes will only be saved when you click "Save Changes".</span>
								</div>
								<div id="groupsList" class="list-group"></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{user.modal.cancel}">Cancel</button>
								<button type="button" class="btn btn-info" id="saveGroupsBtn">
									<i class="fas fa-save mr-1"></i><span th:text="#{user.groups.modal.save}">Save Changes</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<th:block layout:fragment="optional">
			<script th:src="@{/webjars/datatables/1.13.4/js/jquery.dataTables.min.js}"></script>
			<script th:src="@{/webjars/datatables/1.13.4/js/dataTables.bootstrap4.min.js}"></script>
			<script th:src="@{/scripts/util/http_client.js}"></script>
			<script th:src="@{/scripts/util/notify.js}"></script>
			<script th:src="@{/scripts/pages/user_management.js}"></script>

			<script th:inline="javascript">
				/*<![CDATA[*/
				$(document).ready(function () {
					const contextPath = /*[[@{/}]]*/ '/';
					new UserManager(contextPath);
				});
				/*]]>*/
			</script>
		</th:block>
	</body>
</html>
